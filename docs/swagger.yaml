        type: string
    type: object
  models.Login:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.PostMessage:
    properties:
      body:
        type: string
      comment:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      createAt:
        type: string
      likeCount:
        type: integer
      postID:
        type: string
      posterName:
        type: string
      posterURL:
        type: string
      posterid:
        type: string
      saveCount:
        type: integer
      tag:
        type: string
      title:
        type: string
      urls:
        type: string
      viewCount:
        type: integer
    type: object
  models.Reply:
    properties:
      body:
        type: string
      commentID:
        type: string
      commentid:
        type: string
      creatAt:
        type: string
      imageurl:
        type: string
      likeCount:
        type: integer
      reply:
        items:
          $ref: '#/definitions/models.Reply'
        type: array
      replyURL:
        type: string
      replyerID:
        type: string
      replyerName:
        type: string
    type: object
  models.Response:
    properties:
      message:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      role:
        type: string
      url:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: 小知，你的校园助手
  title: KnowEase API
  version: "1.0"
paths:
  /api/{userid}/post/{postid}:
    get:
      consumes:
      - application/json
      description: 用户点开帖子详情页，获取帖子详情信息,帖子浏览量加一
      parameters:
      - description: 帖子ID
        in: path
        name: postid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应信息以及帖子信息
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 输入无效，请重试!
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: 查询失败
          schema:
            $ref: '#/definitions/models.Response'
      summary: 获取帖子详细信息
      tags:
      - 生活区-分区
  /api/{userid}/post/{postid}/{commentid}/{replyid}:
