basePath: /api
definitions:
  models.Code:
    properties:
      code:
        type: string
    type: object
  models.Comment:
    properties:
      body:
        type: string
      commenterID:
        type: string
      commenterName:
        type: string
      commenterURL:
        type: string
      commentid:
        type: string
      creatAt:
